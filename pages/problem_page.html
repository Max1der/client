<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../styles/main_conteiner_style.css">
<link rel="stylesheet" href="../styles/problem_styles.css">
<link rel="stylesheet" href="../styles/header_style.css">
<script src="../scripts/problem_script.js"></script>
<head><title>Администратор</title></head>
<body>
    <header class="main_header">
        <div class="head_logo">
            <img class="logo" src="../icon/logo.jpg">
            <label class="text_logo">
                Support System Administrator
            </label>
        </div>
    </header>
    <main class="main">
        <div class="main_conteiner" id="main_container">
            <div class="filter-container">
            <div style="width: 45%;">
                <label>Статус</label>
                <select class="select_form" name="department" id="status-filter" onchange="filter()">
                    <option value="">Все</option>
                    <option value="Ожидает">Ожидает</option>
                    <option value="В работе">В работе</option>
                    <option value="Завершено">Завершено</option>
                </select>
            </div>
            <div style="width: 45%;">
                <label>Уровень</label>
                <select class="select_form" name="department" id="level-filter" onchange="filter()">
                    <option value="">Все</option>
                    <option value="Низкий уровень">Низкий уровень</option>
                    <option value="Средний уровень">Средний уровень</option>
                    <option value="Высокий уровень">Высокий уровень</option>
                </select>
            </div>
        </div>
            <div class="menu_btn_box">
                <button class="menu_btn" onclick="window.location.replace('admin_page.html')">
                    Меню
                </button>
            </div>
            <div class="select_user_box">
                <div class="users-container" id="users-container"></div>
            </div>
        </div>
        <div class="user-info" id="user-info">
            <div class="user-field">
                <div class="user-title">Статус:</div>
                <div class="user-text" id="problem-status"></div>
            </div>
            <div class="user-field">
                <div class="user-title">Уровень критичности:</div>
                <div class="user-text" id="problem-level"></div>
            </div>
            <div class="user-field">
                <div class="user-title">ФИО:</div>
                <div class="user-text" id="user-fio"></div>
            </div>
            <div class="user-field">
                <div class="user-title">Отдел:</div>
                <div class="user-text" id="user-department"></div>
            </div>
            <div class="user-field">
                <div class="user-title">Компьютер:</div>
                <div class="user-text" id="user-pc"></div>
            </div>
            <div class="user-field">
                <div class="user-title">Логин:</div>
                <div class="user-text" id="user-login"></div>
            </div>
            <div class="user-field">
                <div class="user-title">Принял в работу:</div>
                <div class="user-text" id="user-resolver"></div>
            </div>
            <div class="user-field">
                <div class="user-title">Время:</div>
                <div class="user-text" id="user-createdAt"></div>
            </div>
            <div class="user-field-problem" id="problem-text">
                У меня не работает монитор
            </div>
            <div class="option_btn_box">
                    <button onclick="acceptProblem()" id="accept-button" class="option_btn">Принять</button>
                    <button onclick="completeProblem()" id="complete-button" style="display: none"
                        class="option_btn">Завершить</button>
                </div>
                <div class="option_btn_box">
                    <button onclick="closeProblem()" class="option_btn">Закрыть</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
