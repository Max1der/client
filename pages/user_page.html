<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../styles/main_conteiner_style.css">
<link rel="stylesheet" href="../styles/user_styles.css">
<link rel="stylesheet" href="../styles/header_style.css">
<script src="../scripts/user_script.js"></script>

<head>
        <title>Пользовательская страница</title>
</head>
<body >
    <header  class="main_header">
        <div  class="head_logo">
            <img class="logo" src="../icon/logo.jpg">
            <label class ="text_logo">
                Support System Administrator
            </label>
        </div>
    </header>
    <main class="main">
        <div class="main_conteiner">

            <div class="message_text">Опишите вашу проблему:</div>
            <div class="message_box">
                <input type="text" name="inputfield" id="input_field" class="input_field" placeholder="Введите сообщение...">
            </div>

             <div class="problem_level_box">
                <label>Выберите уровень проблемы:</label><br>
                <input type="checkbox" name="low_level" class="low_problem" id="low_level" onclick="check_problem_level()">
                <label class="low_problem_text">Низкий</label><br>
                <input type="checkbox" name="mid_level" class="mid_problem" id="mid_level" onclick="check_problem_level()">
                <label class="mid_problem_text">Средний</label><br>
                <input type="checkbox" name="high_level" class="high_problem" id="high_level" onclick="check_problem_level()">
                <label class="high_problem_text">Высокий</label>
            </div>

            <div class="send_button_box">
                <button class=send_button onclick="send_message()" id="send_button">
                    <span>Отправить</span>
                </button>
            </div>

            <div class="exit_button_box">
                <button class=exit_button onclick="localStorage.removeItem('token'); window.location.replace('authorization_page.html')" id="exit_button">
                    <span>Выйти</span>
                </button>
            </div>

            <div class="about_app">
                <a class="about_app_text" href="info.html" style="color: black;">О приложении</a>
            </div>

        </div>
    </main>
 </body>
</html>
